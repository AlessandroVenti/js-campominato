    <script type="text/javascript">


      // Il computer deve generare 16 numeri casuali tra 1 e 100.
      // I numeri non possono essere duplicati.
      // In seguito deve chiedere all’utente (100 - 16) volte di inserire un numero alla volta, sempre compreso tra 1 e 100.
      // L’utente non può inserire più volte lo stesso numero.
      // Se il numero è presente nella lista dei numeri generati, la partita termina, altrimenti si continua chiedendo all’utente un altro numero.
      // La partita termina quando il giocatore inserisce un numero “vietato” o raggiunge il numero massimo possibile di numeri consentiti.
      // Al termine della partita il software deve comunicare il punteggio, cioè il numero di volte che l’utente ha inserito un numero consentito.
      // BONUS: (da fare solo se funziona tutto il resto)
      // all’inizio il software richiede anche una difficoltà all’utente che cambia il range di numeri casuali:
      // con difficoltà 0 => tra 1 e 100
      // con difficoltà 1 => tra 1 e 80
      // con difficoltà 2 => tra 1 e 50
      // Consigli del giorno: :party_wizard:
      // Scriviamo prima cosa vogliamo fare passo passo in italiano, dividiamo il lavoro in micro problemi.
      // Ad esempio:
      // Di cosa ho bisogno per generare i numeri?
      // Proviamo sempre prima con dei console.log() per capire se stiamo ricevendo i dati giusti.
      // Proviamo prima con pochi numeri, inserire 86 numeri ogni volta potrebbe essere un po’ scocciante :occhiolino:
      // Le validazioni e i controlli possiamo farli anche in un secondo momento.
      // Ricordatevi che se non sappiamo quante volte dobbiamo fare una cosa ci serve.


                                              //Esercizio base

      var button = document.getElementById("lol");
                                        
      function randomArray() {

        var computerArray = [];

        for (let i = 0; i < 16; i++) {

          var randomComputerNumber = Math.round(Math.random() * (100 - 1) + 1);

          if ( computerArray.includes(randomComputerNumber) ) {

            i--;
            
          } else {

            computerArray.push(randomComputerNumber);

          }

        }

        console.log(computerArray);

        var userArray = [];

        var count = 0;

        for (let j = 0; j < 84; j++) {

          var randomUserNumber = parseInt(prompt("Inserisci un numero da 1 a 100"));

          if (userArray.includes(randomUserNumber)) {

            j--;

            alert("Hai inserito un numero identico a uno dei precedenti!");

          } else {

            userArray.push(randomUserNumber);

            if (computerArray.includes(randomUserNumber)) {

              alert("Hai perso! Il tuo punteggio totale: " + count);

              console.log("Hai perso! Il tuo punteggio totale: " + count);

              var wrongNumber = userArray.pop();

              console.log(userArray);

              console.log("Numero sbagliato: " + wrongNumber);

              break;

            } else {

              count++;

              if (count === 84) {

                alert("Hai vinto! Punteggio totale: " + count);

                console.log("Hai vinto! Punteggio totale: " + count);
                
                console.log(userArray);

              }

            }

          }

        }

      }

          }else if (difficulty === 2) {

          }

          if (userArray.includes(randomUserNumber)) {
